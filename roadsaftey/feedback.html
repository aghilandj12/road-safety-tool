<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Road Safety Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('feedback_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(244, 244, 244, 0.9);
            width: 100%;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>
    <div class="container">
        <p>We value your feedback. Please share your thoughts and suggestions to help us improve this platform.</p>
        <form action="/submit_feedback" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="feedback" rows="5" placeholder="Your Feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Road Safety Tool. All rights reserved.</p>
    </footer>
</body>
</html>
