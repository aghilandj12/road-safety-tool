<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        header h1 {
            margin: 0;
        }
        section {
            margin-top: 20px;
        }
        h2 {
            color: #007bff;
        }
        ul {
            padding-left: 0;
            list-style: none;
        }
        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 0 0 10px 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Contacts</h1>
        </header>
        <section>
            <h2>Important Numbers</h2>
            <ul>
                <li>
                    <span>Police</span>
                    <button class="contact-button" onclick="makeCall('911')">Call 100</button>
                </li>
                <li>
                    <span>Ambulance</span>
                    <button class="contact-button" onclick="makeCall('911')">Call 108</button>
                </li>
                <li>
                    <span>Fire Department</span>
                    <button class="contact-button" onclick="makeCall('911')">Call 102</button>
                </li>
                <li>
                    <span>Roadside Assistance</span>
                    <button class="contact-button" onclick="makeCall('800-123-4567')">Call 1111111111</button>
                </li>
                <li>
                    <span>Local Hospital</span>
                    <button class="contact-button" onclick="makeCall('800-987-6543')">Call 0000000000</button>
                </li>
            </ul>
        </section>
        <footer>
            <p>&copy; 2024 Road Safety Tool. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function makeCall(number) {
            window.location.href = 'tel:' + number;
        }
    </script>
</body>
</html>
